<nz-descriptions nzTitle="资产列表" [nzColumn]="3" [nzColon]="false">
  <nz-descriptions-item nzTitle="编号">
    <input nz-input nzAllowClear [(ngModel)]="search_params.assetId"  placeholder="编号" nzSize="small" />
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="仓库名">
    <input nz-input nzAllowClear [(ngModel)]="search_params.warehouseName"  placeholder="仓库名" nzSize="small" />
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="仓库所在地">
    <input nz-input nzAllowClear [(ngModel)]="search_params.address" placeholder="资产名" nzSize="small" />
  </nz-descriptions-item>
  <nz-descriptions-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="clear_search()">清空</button>
    <button nz-button class="login-form-button login-form-margin" style="margin-left:30px;" [nzType]="'primary'" (click)="search()">搜索</button>
  </nz-descriptions-item>
</nz-descriptions>
<nz-table #basicTable [nzData]="this.ware_house_list">
  <thead>
  <tr>
    <th>仓库编号</th>
    <th>仓库名</th>
    <th>仓库所在地</th>
    <th>仓库资源数</th>
    <th>创建时间</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{data.id}}</td>
    <td>{{data.name}}</td>
    <td>{{data.address}}</td>
    <td>{{data.assetNum}}</td>
    <td>{{ data.createTime}}</td>
    <td>
      <a (click)="show_edit_house(data)">编辑</a>
      <nz-divider  nzType="vertical"></nz-divider>
      <a (click)="delete_ware_house(data)">刪除</a>
    </td>
  </tr>
  </tbody>
</nz-table>


<nz-modal [(nzVisible)]="show_edit" [nzTitle]="title" (nzOnCancel)="handleCancel()" (nzOnOk)="confirm_edit()">
  <ng-container *nzModalContent>
    <form nz-form class="login-form">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">仓库名</nz-form-label>
        <nz-form-control>
          <nz-input-group >
            <input type="text" nz-input [(ngModel)]="current_ware.name" name="assetName"  />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">仓库地点</nz-form-label>
        <nz-form-control>
          <nz-input-group >
            <input type="text" nz-input [(ngModel)]="current_ware.address" name="address" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
